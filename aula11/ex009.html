<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de País</title>
</head>
<body>
    <h1>Sistema</h1>
    <div>
        <span>Seu País:</span>
        <input type="text" name="txtp" id="txtp1">
        <input type="button" value="Verificar" onclick="resultado()">
    </div>
    <div id="res"></div>

    <script>
        function resultado(){
            var país = window.document.getElementById('txtp1').value
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Você vive no ${país}</p>`
            if ( país == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
